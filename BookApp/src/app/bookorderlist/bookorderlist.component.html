<div class="container-fluid g-0 p2">
    <div class="row g-0">        
        <div class="col ps-2">
            <div class="row g-0 ">               
                <div class="col-md-3 " style="margin-left: 80%;">
                   <button class="btn-group" role="group" style="border: none;"> 
                    <div > 
                       <button type="button" *ngIf="Orderlist.cancelOrder==false" class="btn btn-outline-success" 
                       (click)="CancelBooksClicked()">Cancel</button>
                    </div>
                    <div>
                       <button type="button" class="btn btn-outline-danger"
                       (click)="DownloadBooksClicked()">Download</button>
                    </div>
                   </button>

                </div>

            </div>
            <div class="row g-0 mt-3">
                <div class="col-md">
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Order Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Book Name</td>
                                <td>{{Orderlist.bookTitle}}</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td>{{Orderlist.bookPrice}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{Orderlist.cancelOrder == true? 'Canceled': 'Payment Done'}}</td>
                            </tr>

                        </tbody>

                        
                    </table>

                </div>
                <div class="col">
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Payment Details</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Invoice No</td>
                                <td>{{Orderlist.invoiceNo}}</td>
                            </tr>
                            
                            <tr>
                                <td>PaymentDate</td>
                                <td>{{Orderlist.paymentDate}}</td>
                            </tr>

                        </tbody>

                        
                    </table>
                    
                </div>

            </div>
            
        </div>
    </div>
</div>
